<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | Fathan's Code</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="website icon" href="f2.png">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search your city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Jakarta, ID</div>
        <div class="date">Monday, 13 January 2025</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">26°c / 28°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
